<div class='profile-page-container'>

    <h1>Welcome Back {{userProfile}}</h1>

    </hr>

    <h2>Current Sessions</h2>

    <div class='sessions-container'>

        <div>Display Sessions
            <ul>
                <div class="session-button"ng-repeat="quiz in quizes">
                    <p>{{quiz.quiz_name}}</p>
                    <button ui-sref="flashCards" ng-model="quiz.quiz_name" ng-click="restartSession(quiz)">{{quiz.quiz_name}}</button>
                </div>
            </ul>
        </div>

        <div>Button to continue</div>

    </div>

</div>
