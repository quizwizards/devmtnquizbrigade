<div class='card-slider-display-main'>
    <side-nav launchCards="recJsBasicData()" class="side-nav-container"></side-nav>
    <div class='card-container'>
        <div class='card-with-arrows'>
            <div class="card-button-wrapper">
                <div id="card-wrapper">
                    <button ng-click="dec(); toggleDataDec(); toggleNextButton(); toggleBackButton()" ng-show="backButtonShow"><i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i></button>
                        <div id="card-display">
                            <label>
                            <input type="checkbox"  />
                            <div class="card">
                                <div ng-if="showZero" class="front">{{startData.term}}</div>
                                <div ng-if="showInc" class="front">{{incData.term}}</div>
                                <div ng-if="showDec" class="front">{{decData.term}}</div>
                                <div ng-if="showZero" class="back">{{startData.definition}}</div>
                                <div ng-if="showInc" class="back">{{incData.definition}}</div>
                                <div ng-if="showDec" class="back">{{decData.definition}}</div>
                                                                
                            </div>
                        </label>
                        </div>
                        
                    <button ng-click="inc(); toggleDataInc(); toggleBackButton(); toggleNextButton()" ng-show="nextButtonShow"><i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i></button>
                </div>
                <div id="button-wrapper">
                    <button id="x"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
                    <button id="plus"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
